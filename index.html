<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link id="theme-css" rel="stylesheet" href="css/main-dark.css">
</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row gx-5 w-100 py-lg-0 py-4 ">
            <!-- Start of aside navbar -->
            <nav class="my-nav col-md-1 p-2  d-flex flex-lg-column flex-sm-row section mb-lg-0 mb-4">
                <div class="menu-item active p-3 my-1 d-flex flex-column align-items-center justify-content-center">
                    <i class="fa-solid fa-cloud mb-1"></i>
                    <span class="d-block">Weather</span>
                </div>
                <div class="menu-item p-3 my-1 d-flex flex-column align-items-center justify-content-center">
                    <i class="fa-solid fa-city mb-1"></i>
                    <span class="d-block">Cities</span>
                </div>
                <div class="menu-item p-3 my-1 d-flex flex-column align-items-center justify-content-center">
                    <i class="fa-solid fa-map mb-1"></i>
                    <span class="d-block">Map</span>
                </div>
                <div class="menu-item p-3 my-1 d-flex flex-column align-items-center justify-content-center"
                    id="theme-toggle">
                    <i class="fa-solid fa-moon mb-1" id="theme-icon"></i>
                    <span class="d-block">Theme</span>
                </div>
            </nav>
            <!-- End of aside navbar -->
            <!-- Start of main content -->
            <main class="col-md-7">
                <!-- Search -->
                <div class="d-flex justify-content-between align-items-center mb-lg-4 mb-5">
                    <input id="search" type="text" class="search form-control w-100" placeholder="Search for cities">
                </div>

                <div class="weather-info mb-3">
                    <!-- Highlights -->
                    <div id="highlights"
                        class="highlights p-lg-4 mb-lg-0 mb-5 d-flex flex-md-row flex-column  justify-content-between align-items-center">
                        <!-- API DATA -->

                    </div>

                    <!-- Hourly Forecast -->
                    <div class="forecast-today p-4 section">
                        <span class="d-block title mb-3 text-uppercase text-off fw-bold">Today's Forecast</span>
                        <div id="hourlyData" class="row gy-5">
                            <!-- API DATA -->

                        </div>
                    </div>
                </div>

                <!-- Air Conditions -->
                <div class="air-conditions mt-lg-4 p-4 section">
                    <span class="d-block mb-3 text-uppercase text-off fw-bold title">Air Conditions</span>
                    <div id="airConditionsData" class="row g-4">
                        <!-- API DATA -->

                    </div>
                </div>
            </main>
            <!-- 7-Day Forecast -->
            <aside class="seven-day-forecast col-md-4 p-4 section mt-lg-0 mt-4 ">
                <span class="d-block text-uppercase text-off fw-bold title">7-Day Forecast</span>
                <div id="sevenDayData" class="list d-flex flex-column align-items-center justify-content-center">
                    <!-- API DATA -->
                </div>

        </div>
        </aside>
    </div>
    </div>
</body>


</div>
<!-- Scripts -->
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- Main JS -->
<script src="js/main.js"></script>
</body>

</html>
